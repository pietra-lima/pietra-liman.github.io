<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Renatha</title>
    <script>
        // Função que verifica a resposta
        function verificarResposta() {
            // Pegando o valor do campo de texto
            var resposta = document.getElementById("sim").value.trim(); // Remove espaços extras
            var respostaCerta = "sim";  // Resposta correta é "sim"

            // Verificação da resposta, ignorando letras maiúsculas e minúsculas
            if (resposta.toLowerCase() === respostaCerta.toLowerCase()) {
                // Se a resposta estiver certa, redireciona para o YouTube
                alert("Resposta correta! Redirecionando para a música...");
                window.location.href = "https://www.youtube.com/watch?v=https://youtu.be/ivHE7pQEEHI?si=PYGpLBRo1BTCIWaV";  // Coloque o link correto da música aqui
            } else {
                // Se a resposta estiver errada, mostra uma mensagem de erro
                alert("Resposta incorreta. Por favor, tente novamente.");
            }
        }
    </script>
</head>
<body>
    <h1>Oi, meu amor! Eu tenho uma surpresa para voce!:</h1> <!-- Pergunta carinhosa -->
    <p>Você aceita ouvir uma música que escolhi especialmente pra você? <strong>Sim ou não?</strong></p> <!-- Pergunta mais afetuosa -->
    <input type="text" id="sim" placeholder="Digite sua resposta aqui"> <!-- Campo de resposta -->
    <button onclick="verificarResposta()">Enviar</button> <!-- Botão para verificar a resposta -->
</body>
</html>
