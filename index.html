<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Renatha</title>
    <script>
        // Função que verifica a resposta
        function verificarResposta() {
            var resposta = document.getElementById("resposta").value.trim(); // Remove espaços extras
            var respostaCerta = "sim";  // A resposta correta é "sim"

            // Converte ambas as respostas para minúsculas para comparar corretamente
            if (resposta.toLowerCase() === respostaCerta.toLowerCase()) {
                // Se a resposta estiver certa, redireciona para o YouTube
                window.location.href = "https://youtu.be/hlAjJAlN7u0?si=zudMawhm2RsmWYBJ";  // Coloque o link da música aqui
            } else {
                // Se a resposta estiver errada, mostra uma mensagem de erro
                alert("Resposta incorreta. Tente novamente!");
            }
        }
    </script>
</head>
<body>
    <h1>Você aceita ouvir uma música? Sim ou não?</h1> <!-- Sua pergunta -->
    <input type="text" id="resposta" placeholder="Digite sua resposta aqui"> <!-- Campo para digitar a resposta -->
    <button onclick="verificarResposta()">Enviar</button> <!-- Botão que chama a função para verificar -->
</body>
</html>
